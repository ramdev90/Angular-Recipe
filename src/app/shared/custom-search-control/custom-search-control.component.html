<input 
    style="position:relative" 
    type="text" 
    [maxLength]="55" 
    class="form-control customSearch"
    [(ngModel)]="value"
    [placeholder]="placeholder"
    [disabled]="disabled"
    #search
    (input)="checkEventType($event, search.value); writeValue(search.value)"
    (keyup.enter)="checkEventType($event, search.value);"
    [class.is-invalid]="touchedState && invalidState"
    [class]="customClass"
    (blur)="onTouched()"
>
