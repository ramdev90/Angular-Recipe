    </thead>
    <tbody>
        <tr *ngFor="let item of withTotalObj">
            <td>
                {{item.item_name}}
            </td>
            <td>
                {{item.price}}
            </td>
            <td>
                <span *ngIf="item.isTotal" style="background: red; color: white;">
                    total
                </span>
                {{item.quantity}}
            </td>
            <td>
                {{item.total}}
            </td>
            <td>
                <span style="width: 100px;">{{ item.brand_details.name }}</span> |
                <span>{{ item.brand_details.location }}</span>
            </td>
            <td [ngSwitch]="item.isChecked">
                <span *ngSwitchCase="true">Y</span>            
                <span *ngSwitchCase="false">N</span>            
            </td>
        </tr>
    </tbody>
        
</table>

<button class="btn btn-default" (click)="deleteProp()">DeletePropWithMap</button>
<button class="btn btn-default" (click)="onAddTotol()">AddTotal</button>
<br><br><br><br><hr>


<div>
    <button (click)="onArrayObjFromArrayUsingMap()" class="btn btn-primary">Create Array from obj with Map</button>
    <div *ngFor="let ar of arr">
        {{ ar }}
    </div>

    <button class="btn btn-primary">Create an Array of Object Arry with Map</button>
    <br>
    {{obj | json}}
    <div *ngFor="let ob of obj">
        {{ ob.item_name }}
    </div>
    
    <button class="btn btn-primary">Create an Single Array from Array with Map</button>
    <br>
    {{onSingleItemArrayProp | json}}
    
    <div *ngFor="let ar of onSingleItemArrayProp">
        {{ ar }}
    </div> 
    

</div>
